name: CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  Docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20.16.0
      
      - name: setup git config
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "<>"
      
      - name: Dependecies
        run: npm ci
        
      - name: Run ESLint
        run: |
           # Disable ESLint for this workflow
           # eslint-disable-next-line no-console
           echo "ESLint is disabled for this workflow" 
           # npm run lint 
           
      - name: Build
        run: npm run build
        
      # - name: Save version
      #   id: version
      #   run: echo ::set-output name=tag::$(echo $(node -p -e "require('./package.json').version"))
        
      # - name: Increase version
      #   run: npm version patch
        
      # - name: Push new version
      #   run: git push
      
      - name: Login to DockerHub Registry
        run: echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
        
      - name: Build Docker image
        run: docker build . --file Dockerfile --tag adenli/xp-tracker:latest
        
      - name: Push to Docker Hub
        run: docker push adenli/xp-tracker:latest
