name: CI - Dev

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20.16.0
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build
      - name: Login to DockerHub
        run: echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
      - name: Build & push dev image
        run: |
          SHA=$(git rev-parse --short HEAD)
          docker build . -t adenli/xp-tracker:sha-$SHA
          docker tag adenli/xp-tracker:sha-$SHA adenli/xp-tracker:dev-$SHA
          docker push adenli/xp-tracker:sha-$SHA
          docker push adenli/xp-tracker:dev-$SHA
